<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Select the Page</title>
<body>
<form action="/fbselect" method="post">
	<select name="pages">
		{% for page in pages %}
		<option selected="selected" value="{{ page['id'] }}"> {{ page["name"] }}</option>
		{% endfor %}
	</select>
	<input name="id" value="{{ ui }}" type="hidden" />
    <input type="submit" value="Ok" />
</form>


</body></html>
